# The use of double single quotes is to allow for `MessageFormat.format` to work.

# AliasManager
aliasManager.addAlias = Alias ''{0}'' successfully added for command ''{1}''.
aliasManager.aliasInUse = Alias ''{0}'' is already in use for command ''{1}''.
aliasManager.aliasConflict = Alias ''{0}'' is an existing command.
aliasManager.aliasNotFound = Alias ''{0}'' not found.
aliasManager.invalidCommand = Unable to create alias for non-existent command: ''{0}''.
aliasManager.listAliasesPrefix = These are the declared aliases:
aliasManager.removeAlias = Alias ''{0}'' successfully removed.

# Command
command.aliasFormat = {0} <command> <alias>\n{0} -l to view all aliases\n{0} -rm <alias> to remove an alias
command.deadlineFormat = {0} <name of task> /by <due date>
command.deleteFormat ={0} <index of task>
command.doneFormat = {0} <index of task>
command.eventFormat ={0} <name of task> /at <datetime>
command.findFormat = {0} <keyword>
command.help = Commands:\n- alias\nDefines an alias for a command\n- bye\nTerminates the program\n- deadline\nAdds a deadline task to the task manager\n- delete\nDeletes a task from the task manager\n- done\nMarks a task as done\n- event\nAdds an event task to the task manager\n- find\nSearches for tasks in the task manager which match the provided keywords\n- help\nDisplays a list of all commands along with a brief description\n- list\nLists all tasks in the task manager\n- overdue\nLists all overdue tasks in the task manager\n- todo\nAdds a todo task to the task manager\n- upcoming\nLists all upcoming tasks in the task manager
command.languageFormat = {0} <language>\nThe following languages are available:\n- English (en)\n- Chinese (zh)
command.switchLanguage = Language switched to English!
command.toDoFormat = {0} <name of task>

# Deadline
deadline.toString = [D]{0} (by: {1})

# Duke
duke.help = These are the Duke commands available:\n  -h, --help        Prints this help text and exits\n  -c, --console     Starts Duke in CLI mode\n  -g, --graphical   Starts Duke in GUI mode
duke.invalidCommand = Duke: ''{0}'' is not a Duke command. See ''--help''.

# Event
event.toString = [E]{0} (at: {1})

# Exception
exception.invalidArgs = Invalid arguments specified for command ''{0}''.\nThe proper usage of the command is:
exception.invalidDateTime = Invalid datetime specified.\nPlease use one of the following datetime formats:\n- dd/mm/yyyy hhmm\n- dd/mm/yyyy
exception.noArgs = No arguments are accepted by command ''{0}''.

# Repl
repl.farewell = Bye. Hope to see you again soon!
repl.greeting = Hello! I'm Duke.\nWhat can I do for you?\nEnter 'help' for a list of available commands.
repl.internalError = An internal error occurred.
repl.invalidTaskIndex = Inputted task index does not exist!
repl.unknownCommand = Inputted command does not exist!

# Task
task.toString.done = [\u2713] {0}
task.toString.notDone = [\u2718] {0}

# TaskManager
taskManager.addTask = Got it. I''ve added this task:\n  {0}
taskManager.listTasksPrefix = Here are the tasks in your list:
taskManager.markTaskDone = Nice! I've marked this task as done:
taskManager.matchingTasksPrefix = Here are the matching tasks in your list:
taskManager.removeTask = Noted. I''ve removed this task:\n {0}
taskManager.taskCount.plural = Now you have {1,number,integer} tasks in the list.
taskManager.taskCount.singular = Now you have {1,number,integer} task in the list.
taskManager.overdueTasksPrefix = Here are your overdue tasks:
taskManager.upcomingTasksPrefix = Here are your upcoming tasks:

# ToDo
toDo.toString = [T]{0}
