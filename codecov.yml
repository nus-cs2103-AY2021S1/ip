# configuration related to pull request comments
comment: no # do not comment PR with the result

coverage:
  range: 50..75 # coverage lower than 50 is red, higher than 90 green, between color code

  status:
    project: # settings affecting project coverage
      default:
        target: auto # auto % coverage target
        threshold: 100%  # allow for 5% reduction of coverage without failing

    # do not run coverage on patch nor changes
    patch: false
